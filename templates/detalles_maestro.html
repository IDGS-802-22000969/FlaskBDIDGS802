{% extends "layout.html" %}
{% block container %}

<div class="flex justify-center p-6">
    <div class="bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
        <div class="flex flex-col items-center"></div>
       <img class="w-24 h-24 mb-6 rounded-full border border-brand"
                 src="https://ui-avatars.com/api/?name={{maestro.nombre}}+{{  maestro.apellidos }}">
        <h5 class="text-xl font-semibold">{{ maestro.nombre }} {{ maestro.apellidos }}</h5>
        <span>{{ maestro.email }}</span>
        <p>Especialidad: {{ maestro.especialidad }}</p>
        <a href="{{ url_for('maestros.maestroTabla') }}"  class="mt-4 text-white bg-brand px-4 py-2 rounded-base">
               Regresar
        </a>
    </div>
</div>
{% endblock %}
