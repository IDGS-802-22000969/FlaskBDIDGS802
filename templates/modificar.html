{%extends "layout.html" %} {% block container %} {%import "_macros.html" as
macros %}
<div class="py-32 relative overflow-x-auto sm:round"
<form action" " method="POST" novalidate class="max-w-sm mx-auto">
{{form.csrf_token}}
<input type="hidden" name="csrf_token" value="{{ csrf_token()}}"

{{macros.camponuevo(form. nombre, class="block py-2.5 px-0 w-full text-sm 
text-heading bg-transparent border-0 border-b-2 
border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer")}}

{{macros.camponuevo(form. nombre, class="block py-2.5 px-0 w-full text-sm 
text-heading bg-transparent border-0 border-b-2 
border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer")}}

{{macros.camponuevo(form. apaterno, class="block py-2.5 px-0 w-full text-sm 
text-heading bg-transparent border-0 border-b-2 
border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer")}}

{{macros.camponuevo(form. email, class="block py-2.5 px-0 w-full text-sm 
text-heading bg-transparent border-0 border-b-2 
border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer")}}

<div class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"</div>

      <div class="mb-5">
    <label for="text" class="block mb-2.5 text-sm font-medium text-heading">ID</label>
    <input type="text" id="id" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="1" required />
  </div>

    <div class="mb-5">
    <label for="text" class="block mb-2.5 text-sm font-medium text-heading">Nombre</label>
    <input type="text" id="nombre" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Alicia" required />
  </div>

    <div class="mb-5">
    <label for="text" class="block mb-2.5 text-sm font-medium text-heading">Apellido Paterno</label>
    <input type="text" id="apaterno" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Casilla" required />
  </div>

  <div class="mb-5">
    <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
    <input type="email" id="email" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="name@flowbite.com" required />
    
    
    <div class="relative z-0 w-full mb-5 group">
      <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
      <label for="floating_email" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email address</label>
  </div>
  </div>

</label>
  <button type="submit" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Submit</button>
</form>

{% endblock %}
